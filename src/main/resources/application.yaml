spring:
  application:
    name: dds-light

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

    jpa:
      database-plataform: org.hibernate.dialect.PostgreSQLDialect
      show_sql: true

    flyway:
      enabled: true